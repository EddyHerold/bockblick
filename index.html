<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BockBlick</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="192x192" href="favicon.png?v=2">
  <link rel="apple-touch-icon" sizes="192x192" href="favicon.png?v=2">

  <style>
    /* ===== Globale Styles ===== */
    :root {
      --bg-color: #1c1b18; /* sehr dunkles Erdfarben-Dunkelgrau */
      --font-family: 'Montserrat', sans-serif;
      --card-bg: rgba(38, 34, 30, 0.95); /* dunkles Holz/Stein */
      --card-radius: 16px;
      --card-shadow: 0 10px 30px rgba(0,0,0,0.5);
      --accent: #c9a66b; /* warme, elegante Erdton-Akzentfarbe */
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      margin: 0;
      padding: 0;
      background: var(--bg-color) url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VlfHx8fHx8Mnx8MTY5OTAwNjk0Mg&ixlib=rb-4.0.3&q=80&w=1920') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* ===== Shop Container ===== */
    #myShop {
      width: 100%;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    #myShop .shop-card {
      background: var(--card-bg);
      border-radius: var(--card-radius);
      box-shadow: var(--card-shadow);
      width: 100%;
      max-width: 1000px;
      padding: 50px 40px;
      text-align: center;
      border: 2px solid var(--accent);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #myShop .shop-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    #myShop a {
      color: transparent !important;
      text-decoration: none !important;
      font-size: 0 !important;
      cursor: default !important;
      background: transparent !important;
      display: inline-block;
      width: 100%;
      height: 1px;
      overflow: hidden;
    }

    /* ===== Social Icons ===== */
    .sprd-social-bar {
      transform: scale(1.6) !important;
      transform-origin: center !important;
      margin-top: 25px !important;
      justify-content: center !important;
    }

    .sprd-social-bar__icon {
      overflow: visible !important;
    }

    .sprd-social-bar__icon:last-child {
      transform: scale(2.2) !important;
      transform-origin: center !important;
      margin-left: 12px !important;
    }

    .sprd-social-bar__icon:hover {
      transform: scale(1.6) rotate(2deg) !important;
      transition: transform 0.2s ease-in-out;
    }

    .sprd-info-footer {
      margin-top: 35px !important;
      padding-bottom: 35px !important;
    }
  </style>
</head>
<body>

  <!-- ===== Spreadshop Embed ===== -->
  <div id="myShop">
    <div class="shop-card">
      <a href="https://bockblick.myspreadshop.de">bockblick</a>
    </div>
  </div>

  <script>
    window.spread_shop_config = {
      shopName: 'bockblick',
      locale: 'de_DE',
      prefix: 'https://bockblick.myspreadshop.de',
      baseId: 'myShop'
    };

    function adjustShopHeight() {
      const shopContainer = document.getElementById('myShop');
      if (!shopContainer) return;

      const observer = new MutationObserver(() => {
        const child = shopContainer.firstElementChild;
        if (child) {
          shopContainer.style.height = child.scrollHeight + 'px';
        }
      });

      observer.observe(shopContainer, { childList: true, subtree: true });
    }

    function fixTabTitle() {
      const head = document.querySelector('head');
      if (!head) return;
      const titleObserver = new MutationObserver(() => {
        if (document.title !== 'BockBlick') document.title = 'BockBlick';
      });
      titleObserver.observe(head, { childList: true, subtree: true });
    }

    document.addEventListener('DOMContentLoaded', () => {
      adjustShopHeight();
      fixTabTitle();
    });
  </script>

  <script src="https://bockblick.myspreadshop.de/shopfiles/shopclient/shopclient.nocache.js" defer></script>

</body>
</html>
