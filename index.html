<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BockBlick</title>

  <style>
    /* ===== Globale Styles ===== */
    :root {
      --bg-color: #f9f9f9;
      --font-family: Arial, sans-serif;
    }

    body {
      font-family: var(--font-family);
      margin: 0;
      padding: 0;
      background: var(--bg-color);
    }

    /* ===== Shop Container ===== */
    #myShop {
      width: 100%;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    /* ===== Spreadshop Anpassungen ===== */
    .sprd-signup-banner__link.sprd-c-cta,
    #buttonSpreadshirt {
      display: none !important; /* Banner + Footer-Promo entfernen */
    }

    /* ===== Unsichtbarer Fallback-Link ===== */
    #myShop > a {
      color: transparent !important;
      text-decoration: none !important;
      font-size: 0 !important;
      cursor: default !important;
      background: transparent !important;
      display: inline-block;
      width: 100%;
      height: 1px;
      overflow: hidden;
    }

    /* ===== Instagram-Icon vergrößern & fixen ===== */
    .sprd-social-bar {
      transform: scale(1.5) !important;       /* 1.0 = normal, 1.5 = 50% größer */
      transform-origin: center !important;
      margin-right: 20px !important;          /* Platz rechts, damit nichts abgeschnitten wird */
      justify-content: center !important;     /* zentriert im Footer */
    }

    .sprd-social-bar__icon {
      overflow: visible !important;           /* verhindert Abschneiden innerhalb des Icons */
    }

    .sprd-social-bar__icon:last-child {
      transform: scale(1.6) !important;       /* nur Instagram etwas größer */
      transform-origin: center !important;
      margin-left: 10px !important;
    }

    .sprd-info-footer {
      margin-bottom: 40px !important;         /* Abstand nach unten */
      padding-bottom: 40px !important;        /* extra Platz für größeres Icon */
    }
  </style>
</head>
<body>

  <!-- ===== Spreadshop Embed ===== -->
  <div id="myShop">
    <a href="https://bockblick.myspreadshop.de">bockblick</a>
  </div>

  <script>
    /* ===== Spreadshop Konfiguration ===== */
    window.spread_shop_config = {
      shopName: 'bockblick',
      locale: 'de_DE',
      prefix: 'https://bockblick.myspreadshop.de',
      baseId: 'myShop'
    };

    /* ===== Dynamische Höhe anpassen ===== */
    function adjustShopHeight() {
      const shopContainer = document.getElementById('myShop');
      if (!shopContainer) return;

      const observer = new MutationObserver(() => {
        const child = shopContainer.firstElementChild;
        if (child) {
          shopContainer.style.height = child.scrollHeight + 'px';
        }
      });

      observer.observe(shopContainer, { childList: true, subtree: true });
    }

    /* ===== Tab-Titel fixieren ===== */
    function fixTabTitle() {
      const head = document.querySelector('head');
      if (!head) return;
      const titleObserver = new MutationObserver(() => {
        if (document.title !== 'BockBlick') document.title = 'BockBlick';
      });
      titleObserver.observe(head, { childList: true, subtree: true });
    }

    document.addEventListener('DOMContentLoaded', () => {
      adjustShopHeight();
      fixTabTitle();
    });
  </script>

  <!-- ===== Spreadshop Script ===== -->
  <script 
    src="https://bockblick.myspreadshop.de/shopfiles/shopclient/shopclient.nocache.js" 
    defer>
  </script>

</body>
</html>
