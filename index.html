<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BockBlick</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="192x192" href="favicon.png?v=2">
  <link rel="apple-touch-icon" sizes="192x192" href="favicon.png?v=2">
  
  <style>
    /* ===== Globale Styles ===== */
    :root {
      --bg-color: #f9f9f9;
      --font-family: Arial, sans-serif;
    }

   html, body {
  font-family: var(--font-family);
  margin: 0;
  padding: 0;
  background: linear-gradient(180deg, #dbe7d4 0%, #f4f5f2 100%);
  background-attachment: fixed;
  overflow-x: hidden; 
  scroll-behavior: smooth;
}

#myShop {
  width: 100%;
  min-height: calc(100vh - 80px); /* Abstand oben + unten = 80px */
  display: flex;
  justify-content: center;
  align-items: flex-start;
  background: #ffffff;
  max-width: 1200px;
  margin: 20px auto; /* oben 40px, unten 40px */
  padding: 10px 0;
  box-shadow: 0 0 40px rgba(0, 0, 0, 0.08);
  border-radius: 12px;
  box-sizing: border-box;
}

@media (max-width: 768px) {
  #myShop {
    margin: 20px auto; /* oben + unten immer 40px */
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
  }
}

    /* ===== Spreadshop Anpassungen ===== */
    .sprd-signup-banner__link.sprd-c-cta,
    #buttonSpreadshirt {
      display: none !important; /* Banner + Footer-Promo entfernen */
    }

    /* ===== Unsichtbarer Fallback-Link ===== */
    #myShop > a {
      color: transparent !important;
      text-decoration: none !important;
      font-size: 0 !important;
      cursor: default !important;
      background: transparent !important;
      display: inline-block;
      width: 100%;
      height: 1px;
      overflow: hidden;
    }

    /* ===== Instagram-Icon vergrößern & fixen ===== */
    .sprd-social-bar {
      transform: scale(1.5) !important;
      transform-origin: center !important;
      margin-right: 20px !important;
      justify-content: center !important;
    }

    .sprd-social-bar__icon {
      overflow: visible !important;
    }

    .sprd-social-bar__icon:last-child {
      transform: scale(1.6) !important;
      transform-origin: center !important;
      margin-left: 12px !important;
    }

    .sprd-info-footer {
      margin-bottom: 40px !important;
      padding-bottom: 40px !important;
    }

    .sprd-social-bar__icon:hover {
      transform: scale(1.8) rotate(3deg) !important;
      transition: transform 0.2s ease-in-out;
    }
  </style>
</head>
<body>

  <!-- ===== Spreadshop Embed ===== -->
  <div id="myShop">
    <a href="https://bockblick.myspreadshop.de">bockblick</a>
  </div>

  <script>
    /* ===== Spreadshop Konfiguration ===== */
    window.spread_shop_config = {
      shopName: 'bockblick',
      locale: 'de_DE',
      prefix: 'https://bockblick.myspreadshop.de',
      baseId: 'myShop'
    };

    /* ===== Tab-Titel fixieren ===== */
    function fixTabTitle() {
      const head = document.querySelector('head');
      if (!head) return;
      const titleObserver = new MutationObserver(() => {
        if (document.title !== 'BockBlick') document.title = 'BockBlick';
      });
      titleObserver.observe(head, { childList: true, subtree: true });
    }

    document.addEventListener('DOMContentLoaded', () => {
      fixTabTitle();
    });
  </script>

  <!-- ===== Spreadshop Script ===== -->
  <script 
    src="https://bockblick.myspreadshop.de/shopfiles/shopclient/shopclient.nocache.js" 
    defer>
  </script>

</body>
</html>
