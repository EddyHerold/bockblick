<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BockBlick</title>

  <style>
    /* Globale Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
    }

    /* Shop Container */
    #myShop {
        width: 100%;
        min-height: 100vh;
        overflow: hidden;
    }

    /* Spreadshop Anpassungen */
    .sprd-signup-banner__link.sprd-c-cta,
    #buttonSpreadshirt {
        display: none !important; /* Banner + Footer-Promo */
    }

    /* Instagram Logo vergrößern */
    .sprd-social-bar__icon use[xlink\\:href="#sprd-social-instagram"] {
        width: 150px !important;
        height: 150px !important;
        display: inline-block;
    }
  </style>
</head>
<body>

<!-- Spreadshop Embed -->
<div id="myShop">
    <a href="https://bockblick.myspreadshop.de">bockblick</a>
</div>

<script>
  var spread_shop_config = {
      shopName: 'bockblick',
      locale: 'de_DE',
      prefix: 'https://bockblick.myspreadshop.de',
      baseId: 'myShop'
  };

  // Dynamische Höhe mit MutationObserver
  function adjustShopHeight() {
      const shopContainer = document.getElementById('myShop');
      if (!shopContainer) return;

      const observer = new MutationObserver(() => {
          if (shopContainer.firstElementChild) {
              shopContainer.style.height = shopContainer.firstElementChild.scrollHeight + 'px';
          }
      });

      observer.observe(shopContainer, { childList: true, subtree: true });
  }

  adjustShopHeight();
</script>

<script type="text/javascript" src="https://bockblick.myspreadshop.de/shopfiles/shopclient/shopclient.nocache.js"></script>

</body>
</html>
