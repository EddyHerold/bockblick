<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BockBlick - Naturverbunden. Aktiv. Authentisch.</title>
  <meta name="description" content="BockBlick – Naturverbunden. Aktiv. Authentisch. Unsere Designs für deine Leidenschaft.">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://www.bockblick.shop/">
 <!-- Open Graph -->
  <meta property="og:title" content="BockBlick – Naturverbunden. Aktiv. Authentisch. Unsere Designs für deine Leidenschaft.">
  <meta property="og:description" content="Naturverbunden. Aktiv. Authentisch. Unsere Designs für deine Leidenschaft.">
  <meta property="og:url" content="https://www.bockblick.shop/">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://www.bockblick.shop/bockblick-shop.jpg">
    <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="192x192" href="favicon.png?v=2">
  <link rel="apple-touch-icon" sizes="192x192" href="favicon.png?v=2">

  <style>
    /* ===== Globale Styles ===== */
    :root {
      --bg-color: #FFFFFF;
      --font-family: Arial, sans-serif;
    }

    body {
      font-family: var(--font-family);
      margin: 0;
      padding: 0;
      background: var(--bg-color);
    }

    /* ===== Shop Container ===== */
    #myShop {
      width: 100%;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    /* ===== Spreadshop Anpassungen ===== */
    .sprd-signup-banner__link.sprd-c-cta,
    #buttonSpreadshirt {
      display: none !important; /* Banner + Footer-Promo entfernen */
    }

    /* ===== Instagram-Icon vergrößern & fixen ===== */
    .sprd-social-bar {
      transform: scale(1.8) !important;       
      transform-origin: center !important;
      margin-right: 20px !important;          
      justify-content: center !important;    
    }

    .sprd-social-bar__icon {
      overflow: visible !important;           
    }

    .sprd-social-bar__icon:last-child {
      transform: scale(2.6) !important;      
      transform-origin: center !important;
      margin-left: 12px !important;
    }

    .sprd-social-bar__icon:hover {
      transform: scale(1.8) rotate(3deg) !important;
      transition: transform 0.2s ease-in-out;
    }

    .sprd-info-footer {
      margin-bottom: 40px !important;        
      padding-bottom: 40px !important;       
    }


  </style>
</head>
<body>


  <!-- ===== Fallback für No-JS ===== -->
<noscript>
  <p style="padding:1rem; text-align:center;">
    JavaScript ist deaktiviert. Hier geht es direkt zum Shop:
    <a href="https://bockblick.myspreadshop.de">Jetzt besuchen</a>
  </p>
</noscript>


  <!-- ===== Spreadshop Embed ===== -->
  <div id="myShop">
    <a href="https://bockblick.myspreadshop.de"></a>
  </div>

  <script>
    /* ===== Spreadshop Konfiguration ===== */
    window.spread_shop_config = {
      shopName: 'bockblick',
      locale: 'de_DE',
      prefix: 'https://bockblick.myspreadshop.de',
      baseId: 'myShop'
    };

    /* ===== Dynamische Höhe anpassen ===== */
    function adjustShopHeight() {
      const shopContainer = document.getElementById('myShop');
      if (!shopContainer) return;

      const observer = new MutationObserver(() => {
        const child = shopContainer.firstElementChild;
        if (child) {
          shopContainer.style.height = child.scrollHeight + 'px';
        }
      });

      observer.observe(shopContainer, { childList: true, subtree: true });
    }

   /* ===== Tab-Titel fixieren ===== */
    function fixTabTitle() {
      const head = document.querySelector('head');
      if (!head) return;
      const titleObserver = new MutationObserver(() => {
        if (document.title !== 'BockBlick - Naturverbunden. Aktiv. Authentisch.') document.title = 'BockBlick - Naturverbunden. Aktiv. Authentisch.';
      });
      titleObserver.observe(head, { childList: true, subtree: true });
    }


    document.addEventListener('DOMContentLoaded', () => {
      adjustShopHeight();
      fixTabTitle();
    });

  </script>

  <!-- ===== Spreadshop Script ===== -->
  <script 
    src="https://bockblick.myspreadshop.de/shopfiles/shopclient/shopclient.nocache.js" 
    defer>
  </script>

</body>
</html>
