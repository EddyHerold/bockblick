<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BockBlick</title>

  <!-- Google Fonts für modernen Look -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="192x192" href="favicon.png?v=2">
  <link rel="apple-touch-icon" sizes="192x192" href="favicon.png?v=2">

  <style>
    /* ===== Globale Styles ===== */
    :root {
      --bg-color: linear-gradient(180deg, #a8edea 0%, #fed6e3 100%); /* sanfter Himmel-/Naturverlauf */
      --font-family: 'Poppins', Arial, sans-serif;
      --card-bg: rgba(255, 255, 255, 0.95);
      --card-radius: 16px;
      --card-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      background-attachment: fixed;
      color: #333;
    }

    /* ===== Shop Container ===== */
    #myShop {
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    #myShop .shop-card {
      background: var(--card-bg);
      border-radius: var(--card-radius);
      box-shadow: var(--card-shadow);
      width: 100%;
      max-width: 1200px;
      padding: 30px;
      transition: transform 0.3s ease;
    }

    #myShop .shop-card:hover {
      transform: translateY(-5px);
    }

    /* ===== Spreadshop Anpassungen ===== */
    .sprd-signup-banner__link.sprd-c-cta,
    #buttonSpreadshirt {
      display: none !important;
    }

    /* ===== Unsichtbarer Fallback-Link ===== */
    #myShop > a {
      color: transparent !important;
      text-decoration: none !important;
      font-size: 0 !important;
      cursor: default !important;
      background: transparent !important;
      display: inline-block;
      width: 100%;
      height: 1px;
      overflow: hidden;
    }

    /* ===== Social Icons ===== */
    .sprd-social-bar {
      transform: scale(1.8) !important;
      transform-origin: center !important;
      margin-right: 20px !important;
      justify-content: center !important;
    }

    .sprd-social-bar__icon {
      overflow: visible !important;
    }

    .sprd-social-bar__icon:last-child {
      transform: scale(2.6) !important;
      transform-origin: center !important;
      margin-left: 12px !important;
    }

    .sprd-social-bar__icon:hover {
      transform: scale(1.8) rotate(3deg) !important;
      transition: transform 0.2s ease-in-out;
    }

    .sprd-info-footer {
      margin-bottom: 40px !important;
      padding-bottom: 40px !important;
    }
  </style>
</head>
<body>

  <!-- ===== Spreadshop Embed ===== -->
  <div id="myShop">
    <div class="shop-card">
      <a href="https://bockblick.myspreadshop.de">bockblick</a>
    </div>
  </div>

  <script>
    /* ===== Spreadshop Konfiguration ===== */
    window.spread_shop_config = {
      shopName: 'bockblick',
      locale: 'de_DE',
      prefix: 'https://bockblick.myspreadshop.de',
      baseId: 'myShop'
    };

    /* ===== Dynamische Höhe anpassen ===== */
    function adjustShopHeight() {
      const shopContainer = document.getElementById('myShop');
      if (!shopContainer) return;

      const observer = new MutationObserver(() => {
        const child = shopContainer.firstElementChild;
        if (child) {
          shopContainer.style.height = child.scrollHeight + 'px';
        }
      });

      observer.observe(shopContainer, { childList: true, subtree: true });
    }

    /* ===== Tab-Titel fixieren ===== */
    function fixTabTitle() {
      const head = document.querySelector('head');
      if (!head) return;
      const titleObserver = new MutationObserver(() => {
        if (document.title !== 'BockBlick') document.title = 'BockBlick';
      });
      titleObserver.observe(head, { childList: true, subtree: true });
    }

    document.addEventListener('DOMContentLoaded', () => {
      adjustShopHeight();
      fixTabTitle();
    });
  </script>

  <!-- ===== Spreadshop Script ===== -->
  <script 
    src="https://bockblick.myspreadshop.de/shopfiles/shopclient/shopclient.nocache.js" 
    defer>
  </script>

</body>
</html>
